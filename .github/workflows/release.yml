name: Create release

on:
  push:
    tags:
      - "v*"

# Prevent concurrent runs of this workflow, but do not cancel any in-progress
concurrency:
  group: "create-release"
  cancel-in-progress: false

permissions: {}

jobs:
  release:
    name: Create GitHub release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      attestations: write
      id-token: write

    # Require deployment review
    environment: release

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: './go.mod'
          check-latest: true
          cache: false # avoid cache-poisoning attacks

      # Syft is used by GoReleaser to generate SBOMs
      - uses: anchore/sbom-action/download-syft@7b36ad622f042cab6f59a75c2ac24ccb256e9b45 # v0.20.4

      # Initialize build arguments
      - name: Set build arguments
        run: |
          LDFLAGS=$(make ldflags)
          echo "LDFLAGS=$LDFLAGS" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LDFLAGS: ${{ env.LDFLAGS }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-path: ./dist/rekor-server-*
